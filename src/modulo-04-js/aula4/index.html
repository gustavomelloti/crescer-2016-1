<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../aula3/cavaleiros.css">
        <link rel="stylesheet" href="../lib/jquery-ui-1.11.4/jquery-ui.min.css">
        <script src="../lib/jquery-2.2.3.min.js" type="text/javascript"> </script>
        <script src="../lib/jquery-ui-1.11.4/jquery-ui.min.js" type="text/javascript"> </script>
        <script src="../aula2/the-gold-saints.js" type="text/javascript"> </script>
        <script src="cadastrar.js" type="text/javascript"> </script>
        <title>Cadastro Cavaleiros</title>
    </head>
    <body>
        <div>
            <form id="frmNovoCavaleiro" method="POST">
                <label for="txtNomeCavaleiro">Nome</label>
                <input id="txtNomeCavaleiro" type="text" name="nome" placeholder="Ex: Shiryu" required>

                <label for="slDataNascimento">Data Nascimento</label>
                <input id="slDataNascimento" type="text" name="slDataNascimento" placeholder="Clique para selecionar"required>

                <label for="txtPeso">Peso(KG)</label>
                <input id="txtPeso"  min="0" type="text" name="txtPeso" placeholder="Ex: 165.35" required>

                <label for="txtAltura">Altura(MT)</label>
                <input id="txtAltura" min="0" type="text" name="txtAltura" placeholder="Ex: 110.35" required>

                <label for="txtLocalNascimento">Local Nascimento</label>
                <input id="txtLocalNascimento" type="text" name="txtLocalNascimento" placeholder="Ex: Tibete" required>

                <label for="txtLocalTreinamento">Local Treinamento</label>
                <input id="txtLocalTreinamento" type="text" name="txtLocalTreinamento" placeholder="Ex: Jamiel" required>

                <label for="slTipoSanguineo">Tipo Sanguíneo</label>
                <select id="slTipoSanguineo" name="slTipoSanguineo" required>
                    <option disabled selected>Selecione</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                 </select>

                <label for="slSigno">Signo</label>
                <select id="slSigno" name="slSigno" required>
                    <option disabled selected>Selecione</option>
                    <option value="Áries">Áries</option>
                    <option value="Touro">Touro</option>
                    <option value="Gêmeos">Gêmeos</option>
                    <option value="Câncer">Câncer</option>
                    <option value="Leão">Leão</option>
                    <option value="Virgem">Virgem</option>
                    <option value="Libra">Libra</option>
                    <option value="Escorpião">Escorpião</option>
                    <option value="Sargitário">Sargitário</option>
                    <option value="Capricórnio">Capricórnio</option>
                    <option value="Aquário">Aquário</option>
                    <option value="Peixies">Peixies</option>
                </select>


                <label for="golpes" id="lbGolpe1">Golpe 1:</label>
                <input type="text" name="golpes[]" class="golpes" id="golpe1" placeholder="Parede de gelo" />

                <button type="button" id="adicionarGolpe">Adicionar golpe</button>

                <label for="txtUrlImagem1" id="lbImagem1">URL Imagem</label>
                <input type="text" name="urlImagem[]"  id="txtUrlImagem1" class="imagens" placeholder="Ex: bit.ly/shiryu.png">
                <input type="checkbox" name="ckThumb1" id="ckThumb1" /> É thumbnali?
                
                <button type="button" id="adicionarImagem">Adicionar imagem</button>

                <button type="submit">Cadastrar!</button>
            </form>
        </div>
     	<div class="cavaleiros"></div>
    </body>
</html>
