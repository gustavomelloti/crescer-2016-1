<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../aula3/cavaleiros.css">
        <script src="../lib/jquery-2.2.3.min.js" type="text/javascript"> </script>
        <script src="../aula2/the-gold-saints.js" type="text/javascript"> </script>
        <script src="cadastrar.js" type="text/javascript"> </script>
        <title>Cadastro Cavaleiros</title>
    </head>
    <body>
        <div>
            <form id="frmNovoCavaleiro" method="POST">
              <label for="txtNomeCavaleiro">Nome</label>
              <input id="txtNomeCavaleiro" type="text" name="nome" placeholder="Ex: Shiryu">

              <label for="txtPeso">Peso(Libras)</label>
              <input id="txtPeso" type="text" name="txtPeso" placeholder="Ex: 165.35">

              <label for="txtAltura">Altura(CM)</label>
              <input id="txtAltura" min="0" type="text" name="txtAltura" placeholder="Ex: 110.35">

              <label for="txtLocalNascimento">Local Nascimento</label>
              <input id="txtLocalNascimento" type="text" name="txtLocalNascimento" placeholder="Ex: Brazil">

              <label for="txtLocalTreinamento">Local Treinamento</label>
              <input id="txtLocalTreinamento" type="text" name="txtLocalTreinamento" placeholder="Ex: Brazil">

              <label for="slTipoSanguineo">Tipo Sanguíneo</label>
              <select id="slTipoSanguineo" name="slTipoSanguineo">
                <option disabled selected>Selecione</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
              </select>

              <label for="slSigno">Signo</label>
              <select id="slSigno" name="slSigno">
                <option disabled selected>Selecione</option>
                <option value="Áries">Áries</option>
                <option value="Touro">Touro</option>
                <option value="Gêmeos">Gêmeos</option>
                <option value="Câncer">Câncer</option>
                <option value="Leão">Leão</option>
                <option value="Virgem">Virgem</option>
                <option value="Libra">Libra</option>
                <option value="Escorpião">Escorpião</option>
                <option value="Sargitário">Sargitário</option>
                <option value="Capricórnio">Capricórnio</option>
                <option value="Aquário">Aquário</option>
                <option value="Peixies">Peixies</option>
              </select>

              <label for="txtUrlImagem">URL Imagem</label>
              <input id="txtUrlImagem" type="text" name="urlImagem" placeholder="Ex: bit.ly/shiryu.png">

                <!--     <input type="text" name="golpes[]" id="golpe1" /> -->
              <button type="submit">Cadastrar!</button>
            </form>
        </div>
     	<div class="cavaleiros"></div>
    </body>
</html>
