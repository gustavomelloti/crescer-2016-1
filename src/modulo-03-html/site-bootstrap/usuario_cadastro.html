	            	</div>

	            <div class="container-fluid">
					<header class="titulo-cadastro">Cadastro de Usuário</header>
					<form>
					  	<fieldset>
						  	<div class="linha-form" id="linha1">
							  	<div class="col-sm-12">
								  	<div class="form-group">
								     	<label for="nome">NOME</label>
								     	<label class="descricao-aux-campo">PESSOA FÍSICA</label>
								     	<input type="text" id="nome" name="nome" class="form-control">
								    </div>
							  	</div>
							</div>

							<div class="linha-form" id="linha2">
								<div class="col-sm-12 col-md-6 col-lg-4">
									<div class="form-group">
							      		<label for="cpf">CPF</label>
							      		<input type="text" id="cpf" name="cpf" class="form-control" placeholder="000 000 000-00">
							    	</div>
								</div>
							    
								<div class="col-sm-12 col-md-6 col-lg-4">
									<div class="form-group">
							     		<label for="email">EMAIL</label>
										<input type="text" id="email" name="email" class="form-control" placeholder="readonly" readonly="">
							    	</div>
								</div>

								<div class="col-sm-12 col-md-6 col-lg-4">
									<div class="form-group">
							      		<label for="disabled">DISABLED</label>
							      		<input type="text" id="disabled" name="disabled" class="form-control" placeholder="disabled">
							    	</div>
								</div>
							</div>


							<div class="linha-form" id="linha3">
								<div class="col-sm-12 col-md-6 col-lg-4">
									<div class="form-group">
								     	<label for="helpblock">HELP BLOCK</label>
										<input type="text" id="helpblock" name="helpblock" class="form-control">
									</div>
								</div>

								<div class="col-sm-12 col-md-6 col-lg-4">
									<div class="form-group">
								        <label for="textarea">TEXT AREA</label>
								        <label class="descricao-aux-campo">WRITE SOME TEXT</label>
										<textarea name="textarea" id="textarea" class="form-control" rows="3" placeholder="placeholder"></textarea>
									</div>
								</div>

								<div class="col-sm-12 col-md-6 col-lg-4">
									<div class="form-group">
									    <label for="select">SELECT</label>
									    <label class="descricao-aux-campo">LIST OF ITEMS</label>
									    <select id="select" class="form-control select-hiden" size="2">
									        <option>First value</option>
									      </select>
									</div>
								</div>
							</div>

							<div class="linha-form" id="linha4">
								<div class="col-sm-12 col-md-4 col-lg-3">
									<div class="form-group">
								     	<label for="default">DEFAULT</label>
								     	<select id="default" name="default" class="form-control">
								        	<option>Option 1</option>
								      	</select>
								    </div>
								</div>


								<div class="col-sm-12 col-md-4 col-lg-3">
									<div class="form-group">
								     	<label for="multiple">MULTIPLE</label>
								     	<select id="multiple" name="multiple" class="form-control">
								        	<option>Option 1</option>
								      	</select>
								    </div>
								</div>


								<div class="col-sm-12 col-md-4 col-lg-3">
									<div class="form-group">
								     	<label for="disabledSelect">GROUP</label>
								     	<select id="disabledSelect" class="form-control">
								        	<option>Option 1</option>
								      	</select>
								    </div>
								</div>


								<div class="col-sm-12 col-md-4 col-lg-3">
									<div class="form-group">
								     	<label for="disabledSelect">SEARCH</label>
								     	<select id="disabledSelect" class="form-control">
								        	<option>Option 1</option>
								      	</select>
								    </div>
								</div>
							</div>
					  	</fieldset>
					</form>
